
<!DOCTYPE html>

  <head>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
 
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Shor10</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="fa fa-2x fa-bars" aria-hidden="true"></i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#api">API</a></li>
            <li><a href="https://github.com/XLpacman805/shor10" target="_blank">GitHub</a></li>
            <li><a href="#about">About</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="#api">API</a></li>
            <li><a href="https://github.com/XLpacman805/shor10">GitHub</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div>
      </nav>
    </header>
    
     <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12 ">
            <input id="url_input" type="text" class="validate">
            <label for="url_input">http://yoursite.com</label>
          </div>
        </div>
       </form>
    </div>
    
    <div clas="row">
      <div class="col s4 center">
        <button id="go" class="waves-effect waves-light btn deep-purple darken-1">
             GO
      </button>
      </div>
    </div>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="/client.js"></script>
    

  </body>
